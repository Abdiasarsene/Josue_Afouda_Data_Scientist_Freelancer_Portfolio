<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/thankyou.css">
    <title>Thank You</title>
</head>
<body>
    <!-- Header -->
    <div id="header"></div>


    <!-- Section Thank You -->
    <section id="thank-you">
        <div>
            <h1>Thank You!</h1>
            <p>Your submission has been received. I will get back to you as soon as possible.</p>
            <a href="../index.html" class="btn">Go Back to Home</a>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer"></div>

    <script>
        // Charger et insÃ©rer le contenu HTML
        ['header', 'footer'].forEach(id => {
            fetch(id + '.html')
                .then(response => response.text())
                .then(data => document.getElementById(id).innerHTML = data)
                .catch(error => console.error('Erreur lors du chargement du fichier:', error));
        });
    </script>
</body>
</html>
