<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make An appointment</title>
    <link rel="stylesheet" href="/joshua_website/css/schedule.css">
</head>
<body>
    <!-- Charger le fichier header -->
    <div id="header"></div>

    <!-- Contenu principal -->
    <section class="appointment">
        <section class="schedule">
            <h1>Stay Connected Easily</h1>
            <p>Besides scheduling a meeting through my Calendly, you can also reach out to me directly via WhatsApp for quick responses and real-time discussions about your project.</p>
            <a href="https://wa.me/33745011853"><button>Contact Me on WhatsApp</button></a>
        </section>
        <div class="appointment-container">
            <div class="calendly-widget">
                <iframe 
                    src="https://calendly.com/afouda-josue" 
                    width="100%" 
                    height="650px" 
                    frameborder="0" 
                    scrolling="no">
                </iframe>
            </div>
        </div>    
    </section>

    <!-- Charger le fichier du pied de page -->
    <div id="footer"></div>

    <script>
        // Charger et insérer le contenu HTML
        ['header', 'footer'].forEach(id => {
            fetch(id + '.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById(id).innerHTML = data;
    
                    // Ajouter le script pour activer les menus une fois le contenu chargé
                    if (id === 'header') {
                        // Ajouter l'écouteur d'événement après le chargement du header
                        const toggler = document.querySelector(".navbar-toggler");
                        const menu = document.querySelector("#navbarNav");
    
                        if (toggler && menu) {
                            toggler.addEventListener("click", function () {
                                menu.classList.toggle("show");
                            });
                        }
                    }
                })
                .catch(error => console.error('Erreur lors du chargement du fichier:', error));
        });
    </script>
</body>
</html>
